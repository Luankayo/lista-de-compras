<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <h1>Editar Produto</h1>
    <form action="/atualizar" method="POST">
        <input type="hidden" name="produto_antigo" value="{{ produto }}" />

        <label>Produto:</label>
        <input type="text" name="produto" value="{{ produto }}" required /><br />

        <label>Quantidade:</label>
        <input type="number" name="quantidade" min="1" value="{{ quantidade }}" required /><br />

        <label>Valor (R$):</label>
        <input type="number" step="0.01" name="valor" value="{{ valor }}" required /><br />

        <button type="submit">Salvar</button>
    </form>
    <a href="/">Voltar</a>
</body>
</html>
